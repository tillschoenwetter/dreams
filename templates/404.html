<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found - DreamAtlas</title>
    <style>
        body {
            background: #000;
            color: #ddd;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>This dream seems to have faded away...</p>
        <a href="/">Return to DreamAtlas</a>
    </div>
</body>
</html>
